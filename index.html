<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    
    <link rel="stylesheet" href="styling.css"  />
    
</head>

<body>
    
<!--    the title element-->
    
    
    <div id="header">
    Drawing App
    
    </div>
    
    <div class="inputcontainer">
    
<!--        color input-->
        <div class="input" id="colorinput">
            
            
        <input id="paintcolor" type="color" list />
        
            
        
        </div>
        
<!--        size-->
        <div class="input" id="thicknessinput"> 
        
            <div id="circle">
            
            
            </div>
            
        
        </div>
        
        <div class="input">
        
            <div id="slider"  >
            
            
            </div>
            
        
        </div>
        
        
        
        
    
    </div>
    
    
<!--    convas container-->
    
    <div id="container"> 
    
        <canvas id="paint" width="500px" height="400px">
        
        
        
        
        
        </canvas>
        
    
    
    </div>
    
<!--    creating control buttons-->
    
    <div class="inputcontainer2">
    
<!--        erase button-->
        <div class="input2">
        <span id="erase" class="button">
            Erase
            </span>
            
        </div>
        <!--        save button-->
        <div class="input2">
        <span id="save" class="button">
            Save
            </span>
            
        </div>
        <!--        reset button-->
        <div class="input2">
        <span id="reset" class="button">
            Reset
            </span>
            
        </div>
    
    </div>
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
